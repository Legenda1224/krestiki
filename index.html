<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Крестики Нолики</title>
</head>
<body>
    <div class="container">
        <div class="result" id="result-game"></div>
        <span class="game-title" id="message">Ходит игрок X</span>
        <div class="game" id="game">
            <div class="game-item" data-sell="1"></div>
            <div class="game-item" data-sell="2"></div>
            <div class="game-item" data-sell="3"></div>
            <div class="game-item" data-sell="4"></div>
            <div class="game-item" data-sell="5"></div>
            <div class="game-item" data-sell="6"></div>
            <div class="game-item" data-sell="7"></div>
            <div class="game-item" data-sell="8"></div>
            <div class="game-item" data-sell="9"></div>
        </div>
        <button class="reset" id="reset-game">Новая игра</button>
    </div>
<script src="js/script.js"></script>
</body>
</html>
